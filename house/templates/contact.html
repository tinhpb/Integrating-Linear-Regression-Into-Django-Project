{% extends 'base.html'%}
{% block content %}
<div class="container">
  <div class="row">
    <h1>Contact Me</h1>
    <form role="form" id="contact-form" class="contact-form">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="* Name" required>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="* E-mail" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <textarea class="form-control textarea" rows="8" name="Message" id="Message" placeholder="* Message" required></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success pull-left">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
