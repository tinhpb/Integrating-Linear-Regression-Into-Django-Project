{% extends 'base.html'%}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="col-md-3">
      <div class="well">
        <h4>Records Number</h4>
        <p>{{count}}</p>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="well">
        <h4>Min Price</h4>
        <p>{{min.askprice}} $</p>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="well">
        <h4>Max Price</h4>
        <p>{{max.askprice}} $</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="well">
        <h4>Bounce</h4>
        <p>30%</p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-ms-12">
    <div id="chart-1">
      {{output|safe}}
    </div>
  </div>
</div>

<div class="row">
  <div class="col-ms-12 col-md-6">
    <div id="chart-2">{{output1|safe}}</div>
  </div>
  <div class="col-ms-12 col-md-6">
    <div id="chart-3">{{output2|safe}}</div>
  </div>
</div>

{% load static %}
<script type="text/javascript" src="{% static 'js/fusioncharts.js' %}"></script>
<script type="text/javascript" src="{% static 'js/themes/fusioncharts.theme.fusion.js' %}"></script>
{% endblock %}
