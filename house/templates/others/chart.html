{% extends 'base.html' %}
{% block content %}
{% load static %}
<script type="text/javascript" src="{% static 'js/fusioncharts.js' %}"></script>
<script type="text/javascript" src="{% static 'js/themes/fusioncharts.theme.fusion.js' %}"></script>
<div class="row row-offcanvas row-offcanvas-right">
  <div class="col-xs-12 col-sm-10">
    <div class="col-xs-12">
      <div class="row">
        <div id="myFirstchart-container" class="col-sm-6">
          {{ output|safe }}
        </div>
        <div id="chart-1" class="col-sm-6">
          {{ output1|safe }}
        </div>
      </div>
      <div class="row">
        <div id="chart-2" class="col-sm-6">
          {{ output2|safe }}
        </div>
        <div id="chart-3" class="col-sm-6">
          {{ output3|safe }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
